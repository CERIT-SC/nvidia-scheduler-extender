# rbac.yaml
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nvidia-scheduler-extender
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - update
  - patch
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - bindings
  - pods/binding
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nvidia-scheduler-extender
  namespace: gpu-operator
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nvidia-scheduler-extender
  namespace: gpu-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nvidia-scheduler-extender
subjects:
- kind: ServiceAccount
  name: nvidia-scheduler-extender
  namespace: gpu-operator

# deployment yaml
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nvidia-scheduler-extender
  namespace: gpu-operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
        app: nvidia
        component: nvidia-scheduler-extender
  template:
    metadata:
      labels:
        app: nvidia
        component: nvidia-scheduler-extender
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      tolerations:
      - effect: NoSchedule
        operator: Exists
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        operator: Exists
        key: node.cloudprovider.kubernetes.io/uninitialized
      nodeSelector:
         node-role.kubernetes.io/master: ""
      serviceAccount: nvidia-scheduler-extender
      containers:
        - name: nvidia-scheduler-extender
          image: cerit.io/nvidia-scheduler-extender:0.4.0
          env:
          - name: LOG_LEVEL
            value: debug
          - name: PORT
            value: "12345"

# service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: nvidia-scheduler-extender
  namespace: gpu-operator
  labels:
    app: nvidia
    component: nvidia-scheduler-extender
spec:
  type: NodePort
  ports:
  - port: 12345
    name: http
    targetPort: 12345
    nodePort: 32766
  selector:
    # select app=ingress-nginx pods
    app: nvidia
    component: nvidia-scheduler-extender
